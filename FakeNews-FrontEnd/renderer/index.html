<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake news detector</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net/ https://cdn.tailwindcss.com/"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link src="../styles/main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../fetchres.js"></script>
  </head>
  <body class="p-5 overflow-y-hidden">
    <div class="hero h-[95vh] bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Fake news detector</h1>
          <p class="py-6 font-thin">
            Enter the news you want to check if it is fake or not
          </p>
          <input
            type="text"
            id="news"
            class="input input-bordered w-full"
            placeholder="Enter the news title here"
          />
          <button id="submit" class="btn mt-5 btn-primary w-32" onclick="fetchres()">Submit</button>

          <div class="alert mt-10 alert-success shadow-lg" id="correct">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current flex-shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>The entered news does not seem to be a Fake news</span>
            </div>
          </div>

          <div class="alert mt-10 alert-error shadow-lg" id="incorrect">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-current flex-shrink-0 h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>The entered news seems to be fake</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
